<ion-header>

  <ion-navbar color="AyoDermawan">
    <ion-title>Daftar Donatur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #signupForm="ngForm" novalidate>
		<ion-list >
			
			<ion-item>
				<ion-label floating class="Head">Nama</ion-label>
				<ion-input class="Head" [(ngModel)]="name" name="name" type="text" #nama="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			
			<p class="Warning" ion-text [hidden]="nama.valid || submitted == false" color="danger" padding-left>
				Nama harus diisi
			</p>

			<ion-item>
				<ion-label floating class="Head">Email</ion-label>
				<ion-input class="Head" [(ngModel)]="email" pattern="[^@\]+@[^@\]+\.[^@\s]+" name="email" type="email" #mail="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			
			<p class="Warning" ion-text [hidden]="mail.valid || submitted == false" color="danger" padding-left>
				Email harus diisi
			</p>

			<ion-item>
				<ion-label floating class="Head">Password</ion-label>
				<ion-input class="Head" [(ngModel)]="password" name="pass" type="password" minlength="8" #pass="ngModel" required>
				</ion-input>
			</ion-item>
			
			<p class="Warning" ion-text [hidden]="pass.valid || submitted == false" color="danger" padding-left>
				Password harus diisi (minimal 8 karakter)
			</p>

			<ion-item>
				<ion-label floating class="Head">Konfirmasi Password</ion-label>
				<ion-input class="Head" [(ngModel)]="password2" name="pass2" type="password" #passconfirm="ngModel" required>
				</ion-input>

			</ion-item>
			<!--<p ion-text [hidden]="submitted2 == true" color="danger" padding-left>
				Password salah
			</p>-->
			<div ion-text [hidden]="password2==password"  padding-left>
				<p class="Warning" color="danger" *ngIf="password2!=null">Password salah</p>
			</div>

			<ion-item>
				<ion-label floating class="Head">Nomor Telepon</ion-label>
				<ion-input class="Head" [(ngModel)]="telephone" (ionChange)="checkTelephone()" name="telephone" type="number" #telpon="ngModel" pattern="[0]{1}[0-9]{1,}" maxlength="13" required>
				</ion-input>
			</ion-item>
			<div ion-text [hidden]="telpon.valid || submitted == false"  padding-left>
				<p class="Warning" color="danger" *ngIf="!telephone">Nomor telepon harus diisi</p>
				<p class="Warning" color="danger" *ngIf="telephone">Nomor telepon salah</p>
			</div>

			<ion-item>
				<ion-label floating class="Head">Alamat</ion-label>
				<ion-textarea class="Head"  [(ngModel)]="address" name="address" type="text" #alamat="ngModel" required autosize></ion-textarea>
			</ion-item>
			<p class="Warning" ion-text [hidden]="alamat.valid || submitted == false" color="danger" padding-left>
				Alamat harus diisi
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button class="Button" ion-button block (click)="signUp()" type="submit"><p class="ButtonWord">Daftar</p></button>
			</ion-col>
		</ion-row>

	</form>

</ion-content>
