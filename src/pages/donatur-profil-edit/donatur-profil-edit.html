<ion-header>

  <ion-navbar color="AyoDermawan">
    <ion-title>Sunting Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
	<ion-item>
			<ion-label floating class="Head">Nama</ion-label>
			<ion-input class="Head" value="{{name}}" [(ngModel)]="namel" name="name" type="text" #user="ngModel" spellcheck="false" autocapitalize="off"	required>
			</ion-input>
	</ion-item>
	<p ion-text [hidden]="user.valid || submitted == false" color="danger" padding-left class="Warning">
	Nama harus diisi
	</p>

	<ion-item>
			<ion-label floating class="Head">Email</ion-label>
			<ion-input class="Head" value="{{email}}" [(ngModel)]="email" name="email" type="email" #user="ngModel" spellcheck="false" autocapitalize="off"
				required>
			</ion-input>
	</ion-item>
	<p ion-text [hidden]="user.valid || submitted == false" color="danger" padding-left class="Warning">
	Nama harus diisi
	</p>

	<ion-item>
			<ion-label floating class="Head">Nomor Telepon</ion-label>
			<ion-input class="Head" value="{{no_tel_patient}}" [(ngModel)]="no_tel_patient" name="telp" type="number" pattern="[0]{1}[0-9]{1,}" maxlength="13" required	required>
			</ion-input>
	</ion-item>
	<p ion-text [hidden]="user.valid || submitted == false" color="danger" padding-left class="Warning">
	Nomor Telepon harus diisi
	</p>
